<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="icon" href="./assets/tab/icon - tab.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="login-titulo">Bem-vindo de volta!</h1>
        <p class="login-subtitulo">Entre para continuar</p>

        <form class="login-form" action="./pages/home.html">
          <div class="input-group">
            <label for="email" class="label-obrigatorio">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="seuemail@exemplo.com"
              required
            />
          </div>

          <div class="input-group">
            <label for="password" class="label-obrigatorio">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Sua senha"
              required
            />
          </div>

          <div class="form-opcoes">
            <div class="lembrar-me">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Lembrar-me</label>
            </div>
            <a href="./pages/notfound_sem_login.html" class="link-esqueceu-senha">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="botao-login">LOGIN</button>

        </form>

        <p class="criar-conta">
          NÃ£o tem uma conta? <a href="./pages/notfound_sem_login.html" class="link-registro">Registre-se</a>
        </p>
      </div>
    </div>
  </body>
</html>
